<div class="column gap-1 wrapper">
    <img [src]="product.image" alt="Product Thumbnail">
     <h2 class="title">{{product.name}}</h2>
     <div class="row gap-0.5">
        <span class="price-label">Price:</span>
        <span class="price">{{product.price}}</span>
     </div>

    <p-rating 
    [(ngModel)]="product.rating" 
    readonly="true" 
    iconCancelClass="hidden" />
     <div class="row">
        <button type="button" pButton icon="pi pi-plus" (click)="editProduct()" label="Edit Product"></button>
        <button type="button" pButton icon="pi pi-plus" (click)="deleteProduct()" label="Delete Product"></button>
     </div>
</div>
